<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Rolling Dice</title>
</head>
<body>
    <div th:if="${guess != null}">
        <h1>You Guessed <span th:text="${guess}"></span></h1>
        <h1>The number rolled was <span th:text="${roll}"></span></h1>
        <h1 th:if="${isCorrect}">You Got it</h1>
        <h1 th:if="${!isCorrect}">You Suck</h1>
    </div>
    <h2>Select A Number</h2>
    <ul>
        <li><a href="/roll-dice/1">1</a></li>
        <li><a href="/roll-dice/2">2</a></li>
        <li><a href="/roll-dice/3">3</a></li>
        <li><a href="/roll-dice/4">4</a></li>
        <li><a href="/roll-dice/5">5</a></li>
        <li><a href="/roll-dice/6">6</a></li>
    </ul>
    <a th:each="n : ${#numbers.sequence(1, 6)}"
       th:href="@{/roll-dice/{guess}(guess=${n})}"
       th:text="${n}"></a>
</body>
</html>

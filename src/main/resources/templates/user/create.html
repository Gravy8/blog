<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Create a User')">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1>Create A User</h1>
<form th:action="@{/user/create}" th:method="POST" th:object="${user}">
    <label for="email">Email</label>
    <input id="email" name="email" th:field="*{email}" type="text"/>
    <label for="username">Username</label>
    <input id="username" name="username" th:field="*{username}" type="text"/>
    <label for="password">Password</label>
    <input id="password" name="password" th:field="*{password}" type="text"/>
    <input type="submit" value="Submit"/>
</form>

</body>
</html>

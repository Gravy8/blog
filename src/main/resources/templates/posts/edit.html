<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'Edit a Post'})">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row text-center">
        <h1>Edit Your Post</h1>
    </div>

    <form class="form-horizontal" th:action="@{/posts/edit}" th:object="${post}" method="POST">
        <input th:value="*{id}" th:field="*{id}" type="hidden"/>
        <div class="form-group">
            <label class="control-label" for="title">Post Title</label>
            <input id="title" th:field="*{title}" th:value="*{title}" name="title" type="text"/>
        </div>

        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />

        <div class="form-group">
            <label class="control-label" for="body">Body</label>
            <input id="body" th:field="*{body}" th:value="*{body}" name="body" type="text"/>
        </div>

        <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" />

        <input class="btn btn-primary" type="submit" value="Submit"/>
    </form>

    <footer th:replace="fragments/footer :: footer"></footer>
</div>
</body>
</html>

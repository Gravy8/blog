<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'Edit a Post'})">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container col-md-6 col-md-offset-3">

    <h1>Edit Your Post</h1>

    <form th:action="@{/posts/edit}" th:object="${post}" method="POST">
        <input th:value="*{id}" th:field="*{id}" type="hidden"/>
        <div class="form-group">
            <label for="title">Post Title</label>
            <input class="form-control" id="title" th:field="*{title}" th:value="*{title}" name="title" type="text"/>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
        </div>

        <div class="form-group">
            <label for="body">Body</label>
            <input class="form-control" id="body" th:field="*{body}" th:value="*{body}" name="body" type="text"/>
            <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" />
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>

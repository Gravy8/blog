<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'Posts'})">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div clas="container">
    <div class="row text-center">
        <h1>All Posts</h1>
    </div>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}">ID</td>
                <td><a th:text="${post.title}" th:href="@{'/posts/' + ${post.id}}"></a></td>
                <td th:text="${post.body}">Body</td>
            </tr>
        </table>
    <a  href="/posts/create">Create a New Post</a>
<footer th:replace="fragments/footer :: footer"></footer>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'Posts'})">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <h1>All Posts</h1>

    <div>
        <table class="table">
            <tr class="active">
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}">ID</td>
                <td><a th:text="${post.title}" th:href="@{'/posts/' + ${post.id}}"></a></td>
                <td th:text="${#strings.abbreviate(post.body, 100)}">Body</td>
            </tr>
        </table>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>

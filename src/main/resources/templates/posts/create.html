<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'Create a Post'})">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container col-md-6 col-md-offset-3">

        <h1>Create a New Post</h1>

    <form class="form-horizontal" th:action="@{/posts/create}" th:object="${post}" method="POST">
        <div class="form-group">
            <label for="title">Post Title</label>
            <input class="form-control" id="title" th:field="*{title}" name="title" type="text"/>
        </div>
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
        <div class="form-group">
            <label for="body">Body</label>
            <input class="form-control" id="body" th:field="*{body}" name="body" type="text"/>
        </div>
        <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" />

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

<footer th:replace="fragments/footer :: footer"></footer>
</div>
</body>
</html>

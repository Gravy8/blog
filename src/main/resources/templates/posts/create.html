<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'Create a Post'})">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row text-center">
        <h1>Create a New Post</h1>
    </div>

    <form class="form-horizontal" th:action="@{/posts/create}" th:object="${post}" method="POST">
        <div class="form-group">
            <label class="control-label" for="title">Post Title</label>
            <input id="title" th:field="*{title}" name="title" type="text"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="body">Body</label>
            <input id="body" th:field="*{body}" name="body" type="text"/>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit"/>
    </form>

<footer th:replace="fragments/footer :: footer"></footer>
</div>
</body>
</html>
